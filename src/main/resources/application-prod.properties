# Configuración para entorno de PRODUCCIÓN

# Límite de tareas (alto para uso real)
app.max-tareas=1000

# No mostrar estadísticas en producción (menor verbosidad)
app.mostrar-estadisticas=false

# Nivel de log ERROR para minimizar salida en producción
logging.level.com.utn.tareas=ERROR

# Log de Spring en WARN para reducir ruido
logging.level.org.springframework=WARN

# Sin colorear logs en producción
spring.output.ansi.enabled=NEVER