# Configuración base de la aplicación

# Profile activo por defecto
# Cambiar a 'prod' para ejecutar en modo producción
spring.profiles.active=dev

# Nombre de la aplicación
app.nombre=Sistema de Gestión de Tareas UTN

# Banner de Spring Boot personalizado (opcional)
spring.banner.location=classpath:banner.txt

# Configuración de logs (se puede sobrescribir en profiles específicos)
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n