# Configuración para entorno de DESARROLLO

# Límite de tareas (bajo para testing)
app.max-tareas=10

# Mostrar estadísticas en desarrollo (para debugging)
app.mostrar-estadisticas=true

# Nivel de log DEBUG para ver todos los detalles
logging.level.com.utn.tareas=DEBUG

# Log de Spring en INFO para no saturar la consola
logging.level.org.springframework=INFO

# Colorear los logs en consola (útil para desarrollo)
spring.output.ansi.enabled=ALWAYS